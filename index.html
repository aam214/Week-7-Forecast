<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Week 7 Forecast</title>
  </head>
  <body>
    <div class="application">
      <header>
      <form class="search-form"
      id="search-form">
        <input
          type="search"
          placeholder="Enter a City..."
          required
          class="search-form-input"
        id="search-form-input"/>
        <input type="submit" value="Search" class="submit-form" />
        </header>
      </form>
      <main>
        <div class="weather-app-data">
          <div>
      <h1 class="current-city" id="current-city">Zurich, Switzerland</h1>
      </div>
      <p>
        <div>
        <div class="current-temperature">
          ❄ 20°C</div> 
          <div class="readings">
          <div class="weather-condition">Snowing</div>
        Wednesday 10:28 PM </br>
        <span class="humidity">Humidity: <span class="numbers">20%</span></span>
        <span class="wind">Wind: <span class="numbers">3.3 km/h</span></span>
      </div> 
      </p>
      </div>
      </main>
      <footer> <div class="information">
        This project was coded by
        <a href="https://github.com/aam214" target="_blank">Ariana M.</a> hosted
        <a href="https://github.com/aam214/Week-7-Forecast" target="_blank"
          >on Github</a
        >
        and with <a href="" target="_blank">Netlify</a>.
      </div>
      </footer>
      </div>
    <script src="app.js"></script>
  </body>
</html>
